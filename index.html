<!DOCTYPE html>
<html>
<head>
    <title>Minha Livraria Online</title>
    <style>
        /* Estilos CSS para a página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
        }
        
        main {
            margin: 20px;
        }
        
        .livro {
            display: inline-block;
            width: 200px;
            margin: 10px;
            text-align: center;
        }
        
        .livro img {
            max-width: 100%;
            height: auto;
        }
        
        .livro h3 {
            margin: 10px 0;
        }
        
        .livro p {
            margin: 5px 0;
        }
        
        footer {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Livraria Online</h1>
    </header>
    <main>
        <div class="livro">
            <img src="livro1.jpg" alt="Livro 1">
            <h3>Título do Livro 1</h3>
            <p>Autor do Livro 1</p>
            <p>Preço: R$ 19,99</p>
            <button>Comprar</button>
        </div>
        
        <div class="livro">
            <img src="livro2.jpg" alt="Livro 2">
            <h3>Título do Livro 2</h3>
            <p>Autor do Livro 2</p>
            <p>Preço: R$ 24,99</p>
            <button>Comprar</button>
        </div>
        
        <!-- Adicione mais divs para outros livros -->
        
    </main>
    <footer>
        &copy; 2023 Minha Livraria Online. Todos os direitos reservados.
    </footer>
</body>
</html>
